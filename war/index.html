    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

        <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">HackyConsole</a>
                    
                </div>
            </div>
        </div>

        <div class="container">

            <div class="span5">
                <form id="tracks" ng-controller="TracksCtrl" >
                <fieldset>
                    <legend>Tracks</legend>
                    <select>
                        <option ng-repeat="track in tracks.track">{{track.name}}</option>
                    </select>
                </fieldset>
            </form>
            <form id="vendors" ng-controller="VendorCtrl">
                <fieldset>
                    <legend>Vendor Input</legend>
                    <label>Company Name</label>
                    <input ng-model="data.vendor.company_name" type="text" placeholder="Name" id="name-vendor" required>
                    <label>Website</label>
                    <input ng-model="data.vendor.website" type="text" placeholder="website" id="website-vendor" required>
                    <div >
                        <select ng-model="data.vendor.product_pod" required>
                            <option  ng-repeat="track in tracks.track">{{track.name}}</option>
                            {{ng}}
                        </select>
                    </div>

                    
                    <label>Description</label>
                    <input type="text" ng-model="data.vendor.product_description" placeholder="description" id="description-vendor" required>
                    <label></label>
                    <button type="submit" ng:click="save()" class="btn" >Submit Vendor</button>
                </fieldset>
            </form>
            <form id="speakers" ng-controller="SpeakerCtrl">
                <fieldset>
                    <legend>Speaker</legend>
                    <h3>The User ID and Speaker ID will be set on the backend. Do Not worry about it<h3>
                    <label>First Name</label>
                    <input ng-model="speaker.first_name" type="text" placeholder="First Name"  required>
                    <label>Last Name</label>
                    <input ng-model="speaker.last_name" type="text" placeholder="Last Name" required>
                    <label>Plus</label>
                    <input ng-model="speaker.plusone_url" type="text" placeholder="Plus" >
                    <label>Thumbnail Url</label>
                    <input ng-model="speaker.thumbnail_url" type="text" placeholder="Thumbnail" >
                    <label>Bio</label>
                    <input ng-model="speaker.bio" type="text" placeholder="Bio" >
                    <label></label>
                    <button type="submit" ng:click="save()" class="btn" >Submit Speaker</button>
                </fieldset>
            </form>
            </div>
            
            <!-- Example row of columns -->
            <div class="row">
               
            </div>

            <hr>

            <footer>
                <p>&copy; Dev Gupta 2012</p>
            </footer>

        </div> <!-- /container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/angular.min.js"></script>
        
        <script src="js/main.js"></script>

    </body>
</html>
